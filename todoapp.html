<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script>
      function addtodo() {
        const inputValue = document.getElementById("input").value;

        // Create new element <li>
        let newElement = document.createElement("li");
        newElement.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");

        let newTxtElement = document.createTextNode(inputValue);
        newElement.appendChild(newTxtElement);

        // Create a container for the delete button
        let buttonContainer = document.createElement("div");
        buttonContainer.classList.add("col-auto");

        // Create delete button
        let deleteElement = document.createElement("button");
        deleteElement.classList.add("btn", "btn-delete", "btn-sm");
        deleteElement.textContent = "Delete";
        deleteElement.onclick = function() {
          newElement.remove();
        };

        buttonContainer.appendChild(deleteElement);
        newElement.appendChild(buttonContainer);

        let listElement = document.getElementById("listtodo");
        listElement.appendChild(newElement);

        // Clear the input field
        document.getElementById("input").value = "";
      }
    </script>
    <div class="container">
      <h1 class="my-3">My To Do</h1>
      <div class="row">
        <div class="col col-md-4 col-sm-12">
          <div class="input-group mb-3">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="ใส่สิ่งที่คุณต้องการจะทำ"
              aria-label="todo name"
              aria-describedby="button-add"
            />
            <button
              class="btn"
              style="background-color: aquamarine;"
              type="button"
              id="button-add"
              onclick="addtodo()"
            >
              +
            </button>
          </div>
        </div>
        <div class="col col-md-8 col-sm-12">
          <ul class="list-group" id="listtodo">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              An item
              <div class="col-auto">
                <button class="btn btn-delete btn-sm" style="background-color: rgba(235, 68, 115, 0.67);" onclick="this.parentElement.parentElement.remove()">Delete</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
